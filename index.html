<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Greengrocers</title>
    <script defer type="module" src="js/index.js"></script>
  </head>
  <body>
    <header id="store">
      <h1>Greengrocers</h1>
      <form class="form">
        <h4 class="center"><b>FILTER by:</b></h4>
        <div class="filterContainer">
          <div class="radioFruit">
            <input type="radio" id="fruit" name="type" value="fruit" />
            <label for="fruit">Fruit</label>
          </div>
          <div class="radioVegetable">
            <input type="radio" id="vegetable" name="type" value="vegetable" />
            <label for="vegetable">Vegetable</label>
          </div>
          <div class="radioAll">
            <input type="radio" id="all" name="type" value="all" />
            <label for="all">All</label>
          </div>
        </div>
        <h4 class="center"><b>SORT by:</b></h4>
        <div class="sortContainer">
          <div class="radioABC">
            <input type="radio" id="abc" name="sort" value="abc" />
            <label for="abc">ABC</label>
          </div>
          <div class="radioPriceIncreasing">
            <input
              type="radio"
              id="priceIncreasing"
              name="sort"
              value="priceIncreasing"
            />
            <label for="priceIncreasing">Price - Increasing</label>
          </div>
          <div class="radioPriceDecreasing">
            <input
              type="radio"
              id="priceDecreasing"
              name="sort"
              value="priceDecreasing"
            />
            <label for="priceDecreasing">Price - Decreasing</label>
          </div>
        </div>
      </form>
      <ul class="item-list store--item-list">
        <!-- Take a look at store-item.html -->
      </ul>
    </header>

    <main id="cart">
      <h2>Your Cart</h2>

      <div class="cart--item-list-container">
        <ul class="item-list cart--item-list">
          <!-- Take a look at cart-item.html -->
        </ul>
      </div>

      <div class="total-section">
        <div>
          <h3>Total</h3>
        </div>

        <div>
          <span class="total-number">Â£0.00</span>
        </div>
      </div>
    </main>
    <div>
      Icons made by

        Icongeek26
      </a>
      from
      <a href="https://www.flaticon.com/" title="Flaticon">
        www.flaticon.com
      </a>
    </div>
  </body>
</html>
